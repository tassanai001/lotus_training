<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="js/jquery-ui.min.js" type="text/javascript"></script>
    <link href="css/jquery-ui.min.css" rel="stylesheet"></link>
    <style>
        .draggable {
            border: 5px peru dashed;
            width: 300px;
            height: 300px;
            text-align: center;
            color: peru;
            cursor: pointer;
        }
        .dropable {
            display: inline-block;
            margin: 25;
            width: 50%;
            height: 50%;
        }

    </style>
    <title>Document</title>
</head>
<body>
    <p><img class="dropable" src="img/dog-bw.jpg" /></p >
    <div class="draggable">
        <h1>Make Colorful</h1>
    </div>
</body>
<script>
    $(document).ready(function() {
        $(".draggable").draggable();
        $(".dropable").droppable({
            drop: function() {
                $(this).attr("src", "img/dog-color.jpg");
                $(".draggable").hide();
            }
        })
    })
</script>
</html>
